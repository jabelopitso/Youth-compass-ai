<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Compass AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Youth Compass AI</h1>
        <p>Discover your career path through AI-powered guidance</p>
        
        <div class="start-container">
            <h2>Welcome to Your Career Journey</h2>
            <p>We'll ask you 5 questions to understand your interests and recommend the best career path for you.</p>
            
            <form method="POST">
                <div class="input-group">
                    <label for="user_name">What should we call you?</label>
                    <input type="text" name="user_name" placeholder="Your name or initials" required>
                </div>
                <button type="submit">Start My Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
