<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Received - Youth Compass AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Feedback!</h1>
        
        <div class="feedback-success">
            <p>Your success story helps improve our AI recommendations.</p>
            <p><strong>{{ pathway }}</strong> success rate updated to <strong>{{ new_rate }}%</strong></p>
            
            <div class="actions">
                <a href="{{ url_for('start_profiler') }}" class="button">Help Another Person</a>
                <a href="{{ url_for('results') }}" class="button">View Your Path Again</a>
            </div>
        </div>
    </div>
</body>
</html>
