<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ q_number }} - Youth Compass AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress" style="width: {{ (q_number / total_questions) * 100 }}%"></div>
        </div>
        
        <h1>Question {{ q_number }} of {{ total_questions }}</h1>
        
        <div class="question-container">
            <p class="question">{{ question }}</p>
            
            <form method="POST">
                <textarea name="user_input" placeholder="Share your thoughts..." required></textarea>
                <button type="submit">Next Question</button>
            </form>
        </div>
    </div>
</body>
</html>
